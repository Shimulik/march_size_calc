<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gear Optimizer â€” Chips UI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h3>Shim's March Size Gear Calculator</h3>

      <div class="controls">
        <label>Scenario</label>
        <select id="scenarioSelect"></select>

        <button id="runBtn">Run</button>
        <button id="resetBtn" class="secondary">Reset</button>

        <button id="toggle8" class="toggle">+8.00% Keep</button>
        <button id="toggle6p56" class="toggle">+6.56% Waif</button>

      </div>

      <div style="margin-bottom:8px;" class="small">Current inherent boost: <span id="inherentDisplay">0.00%</span></div>

      <div class="slots" id="slotsContainer"></div>

      <div>
        <h3 style="font-size:15px">Output</h3>

        <div class="output-actions">
            <button id="copyCsvBtn" class="secondary">Copy CSV</button>
            <div style="margin-left:auto" class="small" id="outputSummary">No results</div>
        </div>

        <div id="outputArea" class="output-area">
        </div>
    </div>
</div>

    </div>
  </div>

  <div id="chipPopover" class="popover" style="display:none">
    <div class="popover-inner">
      <div class="popover-row">
        <label>Template</label>
        <select id="popoverTemplate"></select>
      </div>
      <div class="popover-row">
        <label>Level</label>
        <select id="popoverLevel"></select>
      </div>
      <div class="popover-row">
        <label>Rarity</label>
        <select id="popoverRarity"></select>
      </div>
      <div class="popover-actions">
        <button id="popoverSave">Save</button>
        <button id="popoverDelete" class="secondary">Delete</button>
        <button id="popoverClose" class="ghost">Close</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
